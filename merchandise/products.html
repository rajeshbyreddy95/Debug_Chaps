        function renderProducts(products) {
            let root = document.getElementById('root');
            root.innerHTML = `
                <div id="bgrnd">
                    <div class="butt">
                        <select id="sort-select" onchange="sortProducts()">
                            <option value="-1">Select</option>
                            <option value="low_high">Low to High</option>
                            <option value="high_low">High to Low</option>
                        </select>
                    </div>
                    
                        <div class="products container">
                            ${products.map(e => `
                            <a href="./details.html?id=${e.id}">
                                <img src=${e.img}/>

                                    <button class="btn btn-primary">${e.price}</button>
                                </div>

                            </a>
                            `).join('')}
                        </div>
                    
                </div>
            `;
        }

        function sortProducts() {
            let select = document.getElementById('sort-select');
            let value = select.value;
            let sortedProducts;
            if (value === 'low_high') {
                sortedProducts = obj.slice().sort((a, b) => parseFloat(a.price.slice(1)) - parseFloat(b.price.slice(1)));
            } 
            else if(value == 'high_low'){
                sortedProducts = obj.slice().sort((a, b) => parseFloat(b.price.slice(1)) - parseFloat(a.price.slice(1)));
            }
            else {
                sortedProducts = obj;
            }
            renderProducts(sortedProducts);
        }

        renderProducts(obj);
